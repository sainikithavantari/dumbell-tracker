<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dumbbell Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h1, h2 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
        }

        input {
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #f8f9fa;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        li button {
            background-color: #dc3545;
            border: none;
            color: #fff;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        li button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dumbbell Tracker</h1>
        
        <!-- Form to add a new dumbbell exercise -->
        <form id="exerciseForm">
            <label for="exerciseName">Exercise Name:</label>
            <input type="text" id="exerciseName" name="exerciseName" required>
            
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" required>
            
            <label for="reps">Reps:</label>
            <input type="number" id="reps" name="reps" required>
            
            <button type="submit">Add Exercise</button>
        </form>

        <!-- Display the list of exercises -->
        <h2>Exercise Log</h2>
        <ul id="exerciseList"></ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const exerciseForm = document.getElementById('exerciseForm');
            const exerciseList = document.getElementById('exerciseList');

            // Fetch and display exercises
            fetchExercises();

            // Add new exercise
            exerciseForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                const exerciseName = document.getElementById('exerciseName').value;
                const weight = document.getElementById('weight').value;
                const reps = document.getElementById('reps').value;

                const response = await fetch('/api/exercises', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ exerciseName, weight, reps }),
                });

                if (response.ok) {
                    fetchExercises();
                    exerciseForm.reset();
                }
            });

            // Fetch exercises from the backend
            async function fetchExercises() {
                const response = await fetch('/api/exercises');
                const exercises = await response.json();

                exerciseList.innerHTML = '';
                exercises.forEach(exercise => {
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <span>${exercise.exerciseName} - ${exercise.weight}kg x ${exercise.reps} reps</span>
                        <button onclick="deleteExercise('${exercise._id}')">Delete</button>
                    `;
                    exerciseList.appendChild(li);
                });
            }

            // Delete an exercise
            window.deleteExercise = async (id) => {
                const response = await fetch(`/api/exercises/${id}`, {
                    method: 'DELETE',
                });

                if (response.ok) {
                    fetchExercises();
                }
            };
        });
    </script>
</body>
</html>
