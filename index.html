<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dumbbell Movement Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 1200px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .video-container {
            margin-bottom: 20px;
        }

        video {
            width: 100%;
            max-width: 640px;
            border-radius: 8px;
            background-color: #000;
        }

        .controls {
            margin-bottom: 20px;
        }

        .controls button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            background-color: #28a745;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
        }

        .controls button:hover {
            background-color: #218838;
        }

        .feedback {
            margin-bottom: 20px;
        }

        .feedback h2 {
            margin-bottom: 10px;
        }

        #feedbackText {
            font-size: 18px;
            color: #333;
        }

        .plot-container {
            margin-bottom: 20px;
        }

        .plot-container h2 {
            margin-bottom: 10px;
        }

        canvas {
            width: 100%;
            max-width: 600px;
            height: 300px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dumbbell Movement Tracker</h1>

        <!-- Video Feed Section -->
        <div class="video-container">
            <video id="videoFeed" autoplay muted></video>
        </div>

        <!-- Controls Section -->
        <div class="controls">
            <button id="startFeed">Start Live Feed</button>
            <button id="startRecording">Start Recording</button>
            <button id="stopRecording">Stop Recording</button>
            <button id="uploadVideo">Upload Video</button>
            <button id="analyzeMovement">Analyze Movement</button>
        </div>

        <!-- Feedback Section -->
        <div class="feedback">
            <h2>Feedback</h2>
            <p id="feedbackText">No feedback yet.</p>
        </div>

        <!-- Trajectory Plot Section -->
        <div class="plot-container">
            <h2>Movement Trajectory</h2>
            <canvas id="trajectoryPlot"></canvas>
        </div>
    </div>

    <script>
        // JavaScript for Frontend Functionality

        // Video Feed
        const videoFeed = document.getElementById('videoFeed');
        const startFeedButton = document.getElementById('startFeed');
        const startRecordingButton = document.getElementById('startRecording');
        const stopRecordingButton = document.getElementById('stopRecording');
        const uploadVideoButton = document.getElementById('uploadVideo');
        const analyzeMovementButton = document.getElementById('analyzeMovement');
        const feedbackText = document.getElementById('feedbackText');

        let mediaStream;
        let mediaRecorder;
        let recordedChunks = [];

        // Start Live Feed
        startFeedButton.addEventListener('click', async () => {
            try {
                mediaStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
                videoFeed.srcObject = mediaStream;
                feedbackText.textContent = "Live feed started.";
            } catch (error) {
                feedbackText.textContent = "Error accessing camera: " + error.message;
            }
        });

        // Start Recording
        startRecordingButton.addEventListener('click', () => {
            if (mediaStream) {
                recordedChunks = [];
                mediaRecorder = new MediaRecorder(mediaStream, { mimeType: 'video/webm' });

                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        recordedChunks.push(event.data);
                    }
                };

                mediaRecorder.onstop = () => {
                    const blob = new Blob(recordedChunks, { type: 'video/webm' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'recorded_video.webm';
                    a.click();
                    feedbackText.textContent = "Recording saved.";
                };

                mediaRecorder.start();
                feedbackText.textContent = "Recording started.";
            } else {
                feedbackText.textContent = "Please start the live feed first.";
            }
        });

        // Stop Recording
        stopRecordingButton.addEventListener('click', () => {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                feedbackText.textContent = "Recording stopped.";
            }
        });

        // Upload Video
        uploadVideoButton.addEventListener('click', () => {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'video/*';
            input.onchange = (event) => {
                const file = event.target.files[0];
                if (file) {
                    const url = URL.createObjectURL(file);
                    videoFeed.srcObject = null;
                    videoFeed.src = url;
                    feedbackText.textContent = "Video uploaded and ready for analysis.";
                }
            };
            input.click();
        });

        // Analyze Movement
        analyzeMovementButton.addEventListener('click', () => {
            feedbackText.textContent = "Analyzing movement...";
            // Simulate analysis (replace with actual API call to backend)
            setTimeout(() => {
                feedbackText.textContent = "Analysis complete: Ensure full arm extension for better results.";
            }, 2000);
        });

        // Trajectory Plot (Placeholder)
        const canvas = document.getElementById('trajectoryPlot');
        const ctx = canvas.getContext('2d');

        ctx.beginPath();
        ctx.moveTo(50, 250);
        ctx.lineTo(150, 150);
        ctx.lineTo(250, 250);
        ctx.strokeStyle = '#28a745';
        ctx.lineWidth = 2;
        ctx.stroke();
    </script>
</body>
</html>
